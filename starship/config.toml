format = """$all$character"""
right_format = """$cmd_duration$time"""

[shell]
disabled = false
nu_indicator = "[Nu](bold green)"
elvish_indicator = "[Esh](bold green)"

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "+1"
time_range = "00:00:00-24:00:00"

[lua]
format = '\[[$symbol($version)]($style)\]'
symbol = "Óò†"

[python]
format = '\[[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)\]'
symbol = "ÓòÜ "

[cmd_duration]
min_time = 0
format = '\[[‚è± $duration ]($style)\]'

# PRESET:
